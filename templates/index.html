{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1 class="my-4 text-center">Website Title!</h1>
    <div class="row" style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
        {% for category in categories %}
        {% set i = loop %}
        <hr></hr>
        <h2 id="sin-{{i.index}}">{{category.name}}</h2>
        {% for submodule in category.submodules %}      
        <button id="sin-{{ loop.index + i.index }}" style="width:100px;" type="button" class="btn btn-primary floaty">{{submodule.module_name}}</button>
        {% endfor %}
        {% endfor %}
    </div>
</div>
{% endblock %}
